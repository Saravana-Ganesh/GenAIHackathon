<mat-card class="matCardProperty">
  <mat-card-content>
<h1 mat-dialog-title>Are you sure to {{dataObj.action}} data?</h1>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="dataObj" (click)="onYesClick(dataObj)" dkFocusInitial>Yes</button>
  <button mat-flat-button color="primary" (click)="onNoClick()">No</button>
</div>
</mat-card-content>
</mat-card>
